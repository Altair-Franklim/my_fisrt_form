<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Criando formulário</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para <br> agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
      <legend>informações pessoais</legend>
      <div class="box-wrapped">
        <div class="input-wrapped">
          <label for="event-name">Nome</label>
          <input type="text" name="" id="event-name" required>
        </div>
        <div class="input-wrapped">
          <label for="event-surname">Sobrenome</label>
          <input type="text" name="" id="event-surname">
        </div>
      </div>
      <div class="input-wrapped">
        <label for="event-email">E-mail <span>(digite um email válido)</span></label>
        <input type="email" name="" id="event-email" required>
      </div>
      <div class="input-wrapped">
        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" name="" id="event-password" required minlength="6">
      </div>
      </fieldset>

      <fieldset>
        <legend>informações pessoais</legend>
        <div class="input-wrapped">
          <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="" id="event-mentor-name" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
          <fieldset>
            <legend>primeira mentoria</legend>
            <div class="col-3">
              <div class="input-wrapped">
                <label for="event-first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-first-date" required>
              </div>

              <div class="input-wrapped">
                <label for="event-first-begin">Das <span>(DD/MM/AAAA)</span></label>
                <input type="time" name="" id="event-first-begin" required>
              </div>

              <div class="input-wrapped">
                <label for="event-second-end">Até <span>(DD/MM/AAAA)</span></label>
                <input type="time" name="" id="event-second-end" required>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapped">
                <label for="event-second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-second-date">
              </div>

              <div class="input-wrapped">
                <label for="event-begin">Das <span>(DD/MM/AAAA)</span></label>
                <input type="time" name="" id="event-begin">
              </div>

              <div class="input-wrapped">
                <label for="event-end">Até <span>(DD/MM/AAAA)</span></label>
                <input type="time" name="" id="event-end">
              </div>
            </div>
          </fieldset>
      </fieldset>
    </form>

    <footer>
      <input
        form="my-form"
        class="button"
        type="submit"
        value="Salvar">
    </footer>
  </div>
</body>
</html>
